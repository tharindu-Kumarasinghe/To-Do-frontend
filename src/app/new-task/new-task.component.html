<br>
<div class="container">
<div class="row">
  <div class="col xs 12">



    <div class="d-flex justify-content-center" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only ">Loading...</span>
      </div>
    </div>

    <form [formGroup]="taskForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="task" > Task</label>
        <input type="text" class="form-control" id="task" aria-describedby="emailHelp" formControlName="task" placeholder="Enter the task" required>
        <small id="emailHelp" class="form-text text-muted">Enter the task</small>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" formControlName="date" required>
      </div>

      <button type="submit"  (click)="onSubmit()" class="btn btn-primary">Add To List</button> |
      <button type="button"  routerLink="/" class="btn btn-danger">Cancel</button>
    </form>

  </div>
</div>
</div>
