<br>
<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only ">Loading...</span>
  </div>
</div>
<form [formGroup]="loginForm" *ngIf="!isLoading" (ngSubmit)="onlogin()">
  <div class="form-group">
    <label for="email" > Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email" placeholder="Enter the Email">

  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="">
  </div>

  <button type="submit"   class="btn btn-primary"  *ngIf="!isLoading">login</button>

</form>
