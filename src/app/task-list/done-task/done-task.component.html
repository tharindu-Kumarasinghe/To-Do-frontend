<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only ">Loading...</span>
  </div>
</div>
<ul class="list-group" *ngIf="!isLoading">


  <li *ngFor="let event of donetask; let i =index" class="list-group-item list-group-item-success d-flex justify-content-between align-items-center"
      style="border: 1px solid #007BFF">

{{event.task}}

    <span class="badge badge-pill" *ngIf="userIsAuthenticated">
     <a (click)="ondeletebtn(event.id)" class="badge badge-danger">Delete</a></span>
  </li>


</ul>
